<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="../bootstrap-4.0.0-alpha.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../select2-4.0.1/css/select2.min.css" rel="stylesheet">
    <link href="../font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Patienten</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-fixed-top">
      <ul class="nav navbar-nav">
        <li class="nav-item"><a href="bill_list.html" class="nav-link">Rechnungen</a>
        </li>
        <li class="nav-item active"><a href="customer_list.html" class="nav-link">Patienten</a>
        </li>
        <li class="nav-item"><a href="item_list.html" class="nav-link">Leistungen</a>
        </li>
        <li class="nav-item"><a href="settings.html" class="nav-link">Einstellungen</a>
        </li>
        <li class="nav-item print pull-xs-right">
          <!--a.nav-link(href='print.html') Drucken --><a href="print.html" class="nav-link"><i class="fa fa-print fa-lg"></i><span class="label label-success invisible">7</span></a>
        </li>
      </ul>
    </nav>
    <div style="padding-top: 80px;" class="container">
      <form>
        <div class="form-group row">
          <label for="forename" class="col-sm-2 form-control-label">Vorname</label>
          <div class="col-sm-8">
            <input name="forename" autofocus class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="surname" class="col-sm-2 form-control-label">Nachname</label>
          <div class="col-sm-8">
            <input name="surname" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Anrede</div>
          <div class="col-sm-8">
            <label class="radio-inline">
              <input type="radio" name="gender" value="male">Herr
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" value="female">Frau
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" value="child">Kind
            </label>
          </div>
        </div>
        <div class="form-group row">
          <label for="street" class="col-sm-2 form-control-label">Stra√üe & Hausnr.</label>
          <div class="col-sm-8">
            <input name="street" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="zip" class="col-sm-2 form-control-label">Ort</label>
          <div class="col-sm-2">
            <input placeholder="PLZ" name="zip" class="form-control">
          </div>
          <div class="col-sm-6">
            <input name="city" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-8"><a href="customer_list.html" id="save" class="btn btn-primary">Speichern</a>
          </div>
        </div>
      </form>
    </div>
    <script src="../texlive.js/promisejs/promise.min.js"></script>
    <script src="../texlive.js/pdftex.js"></script>
    <script src="../promise-6.1.0.js"></script>
    <script src="../ramda-0.19.1.min.js"></script>
    <script src="../jquery-2.1.4.min.js"></script>
    <script src="../select2-4.0.1/js/select2.min.js"></script>
    <script src="../indexeddb.js"></script>
    <!--script(src='../remotestorage-0.12.0.min.js')-->
    <!--script(src='../remote_storage.js')-->
    <script src="../storage.js"></script>
    <script src="../models.js"></script>
    <script src="../print_bills.js"></script>
    <script src="../nav.js"></script>
    <script src="../customer.js"></script>
  </body>
</html>
